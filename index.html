<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة جوابك جوابهم</title>
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        
        <header class="game-header">
            <div class="score-box">
                <span>النقاط: </span>
                <span id="score-counter">0</span>
            </div>
            <h1 id="question-text">جاري تحميل السؤال...</h1>
        </header>

        <main id="game-board" class="cards-grid">
            </main>

        <footer class="control-panel">
            <div class="input-group">
                <input type="text" id="answer-input" placeholder="اكتب الإجابة هنا..." autocomplete="off">
                <button id="submit-btn">كشف الإجابة</button>
            </div>
            <div id="message-area" class="feedback-msg"></div>
            
            <div class="admin-controls">
                <button id="wrong-answer-btn" class="danger-btn">تسجيل خطأ (X)</button>
                <button id="next-question-btn" class="secondary-btn">السؤال التالي</button>
            </div>
        </footer>

    </div>

    <script src="assets/js/game.js"></script>
</body>
</html>
